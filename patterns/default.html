<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    {{> head }}
  </head>
  
  <body>

      {{> header }}

      <div id="page-container" class="page-container">
          <div id="main-content" class="main-content" tabindex="-1">
            <main class="main-primary">

              {{#if partial }}
                {{{ partial }}}
              {{else}}
                {{> index }}
              {{/if}}

            </main>
          </div>
      </div>
      {{> footer }}
      {{#if scheme }}
      <script src="/node_modules/@caweb/framework/build/{{ scheme }}.js"></script>
      {{/if}}
      {{#if assets }}
      {{#each assets }}
      {{#if (endsWith this ".js") }}
      <script src="{{ this }}"></script>
      {{/if}}
      {{/each}}
      {{/if}}
  </body>
</html>
